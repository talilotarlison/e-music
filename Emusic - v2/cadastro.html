  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
  <meta name="keywords" content="music, video, login, metatag, html" />
  <meta http-equiv="content-language" content="pt-br" />

  <meta name="robots" content="noindex" />

  <title>Fazer Cadastro</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0" />

<!--Corpo da pagina cadastro-->
<body>
<!--Contener de login da pagina-->
  <div class="contener">
    <form id="some-form">
      <div class="logo">
        <h1><span class="material-symbols-outlined">
          play_circle
          </span>E-music</h1>
        <h2>Criar uma Conta</h2>
      </div>
      <div>
        <label for="name">Insira seu nome:</label>
        <input autocomplete="off" autofocus id="name" type="text" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="email">Insira seu E-mail:</label>
        <input autocomplete="off" id="email" type="text" placeholder="Digite seu email">
      </div>
      <div>
        <label for="senha">Insira sua Senha:</label>
        <input autocomplete="off" id="senha" type="password" placeholder="Digite sua senha">
      </div>
      <div>
        <label for="senhaConfirma">Confirme sua Senha:</label>
        <input autocomplete="off" id="senhaConfirma" type="password" placeholder="Confirme sua senha">
      </div>
      <div class="botao">
        <a href="./index.html" id="Cadastro" class="cadastro">Voltar </a>
        <button id="botao">Criar conta</button>
      </div>

    </form>
  </div>
    <!--Scripts da da pagina cadastro-->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/login-home.js"></script>

</body>

</html>
